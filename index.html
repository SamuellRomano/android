<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="android.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android</title>
</head>

<body>

<!-- Container (DIV) principal do desenho -->
<div class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant"></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>

    <!-- Corpo -->
	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>


<div class="androids">

    <!-- Cabeça -->
	<div class="heads">
        <!-- Antena esquerda -->
		<div class="left_ants"></div>
        <!-- Antena direita -->
		<div class="right_ants"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyes"></div>
        <!-- Olho direito -->
		<div class="right_eyes"></div>
	</div>

    <!-- Corpo -->
	<div class="bodys">
        <!-- Braço Esquerdo -->
		<div class="left_arms"></div>
        <!-- Braço Direito -->
		<div class="right_arms"></div>
        <!-- Perna Esquerda -->
		<div class="left_legs"></div>
        <!-- Perna Direita -->
		<div class="right_legs"></div>
	</div>
</div>



<div class="androidr">

    <!-- Cabeça -->
	<div class="headr">
        <!-- Antena esquerda -->
		<div class="left_antr"></div>
        <!-- Antena direita -->
		<div class="right_antr"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyer"></div>
        <!-- Olho direito -->
		<div class="right_eyer"></div>
	</div>

    <!-- Corpo -->
	<div class="bodyr">
        <!-- Braço Esquerdo -->
		<div class="left_armr"></div>
        <!-- Braço Direito -->
		<div class="right_armr"></div>
        <!-- Perna Esquerda -->
		<div class="left_legr"></div>
        <!-- Perna Direita -->
		<div class="right_legr"></div>
	</div>
</div>





    

</body>
</html>
